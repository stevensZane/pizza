<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Theme color */
        :root {
            --theme-color: #FF8C00;
        }

        /* Centered Navbar */
        .navbar-nav .nav-link {
            color: #555;
        }

        /* Main content styling */
        .main-content {
            display: flex;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0, 0 ,0 , 0.7)), url(../image/yess.webp);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            color: var(--theme-color);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .pizza-icon {
            font-size: 4rem;
            color: var(--theme-color);
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons button {
            background: var(--theme-color);
            outline: none;
            border: none;
            transition: 0.3s ease-in;
        }

        .buttons button:hover {
            background-color: #f8f8f8;
            color: black;
            
        }

        /* Social links */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 15px;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }

        /* Footer styling */
        .reserved-footer {
            text-align: center;
            color: #aaa;
            padding: 15px 0;
            font-size: 0.9rem;
            background-color: #f0f0f0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Right box styling */
        .side-box {
            position: absolute;
            right: 2%;
            top: 15%;
            width: 250px;
            height: 450px;
            border: 2px solid var(--theme-color);
            border-radius: 10px;
            padding: 15px;
            background-color: #f8f8f8;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Izoua Pizza</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">A Propos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1 style="color: white;">Bonjour, bienvenu Ã  vous!! ðŸ˜ƒ</h1>
        

        <div class="buttons mt-3">
            <button class="btn btn-primary btn-lg" onclick="window.location.href='login.html'">Se connecter</button>
            <button class="btn btn-secondary btn-lg" onclick="window.location.href='dashboard.html'">S'inscrire</button>
        </div>

        <div class="social-links mt-4">
            <a href="#facebook" class="fab fa-facebook"></a>
            <a href="#instagram" class="fab fa-instagram"></a>
            <a href="#tiktok" class="fab fa-tiktok"></a>
            <a href="#whatsapp" class="fab fa-whatsapp"></a>
        </div>
    </div>

    <!-- Reserved Footer -->
    <footer class="reserved-footer">
        &copy; 2024 Izoua Pizza. Touts droits rÃ©servÃ©s.
    </footer>

    <!-- Right Side Box -->
    <div class="side-box">
        <p>Additional info or promotions go here.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
